<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <div id="neptune">
            <div id="nep_pic">
                <img src="https://cdn.pixabay.com/photo/2012/11/28/09/17/neptune-67537_1280.jpg" alt="neptune" width="70px">
                <h3>Neptune</h3>
            </div>
            <div id="uranus">
                <div id="ura_pic">
                    <img src="https://cdn.pixabay.com/photo/2012/01/09/10/56/uranus-11625_1280.jpg" alt="uranus" width="70px">
                    <h3>Uranus</h3>
                </div>
                <div id="saturn">
                    <div id="sat_pic">
                        <img src="https://cdn.pixabay.com/photo/2022/01/08/13/58/astronomy-6924051_1280.jpg" alt="saturn" width="80px">
                        <h3>Saturn</h3>
                    </div>
                    <div id="jupiter">
                        <div id="jup_pic">
                            <img src="https://cdn.pixabay.com/photo/2020/02/22/08/15/space-4869815_1280.jpg" alt="saturn" width="75px">
                            <h3>Jupiter</h3>
                        </div>
                        <div id="earth">
                            <div id="earth_pic">
                                <img src="https://cdn.pixabay.com/photo/2011/12/13/14/28/earth-11009_1280.jpg" alt="earth" width="65px">
                                <h3>Earth</h3>
                            </div>
                            <div id="mars">
                                <div id="mars_pic">
                                    <img src="https://cdn.pixabay.com/photo/2011/12/13/14/30/mars-11012_1280.jpg" alt="mars" width="65px">
                                    <h3>Mars</h3>
                                </div>
                                <div id="venus">
                                    <div id="venus_pic">
                                        <img src="https://cdn.pixabay.com/photo/2011/12/13/14/39/venus-11022_1280.jpg" alt="venus" width="65px">
                                        <h3>Venus</h3>
                                    </div>
                                    <div id="mercury">
                                        <div id="mercury_pic">
                                            <img src="https://cdn.pixabay.com/photo/2012/01/09/09/33/mercury-11591_1280.png" alt="mercury" width="65px">
                                            <h3>Mercury</h3>
                                        </div>
                                        <div id="sun">
                                            <img src="https://cdn.pixabay.com/photo/2012/01/09/09/10/sun-11582_1280.jpg" alt="sun" width="120px">
                                            <h3>SUN</h3>
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        
    </center>

</body>

</html>
